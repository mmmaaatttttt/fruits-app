{% extends "base.html" %}
{% block content %}
<h1>Here is some info on Fruit #{{ fruit.id }}</h1>
<h4>Name: {{ fruit.name }}</h4>
<h4>Sweetness: {{ fruit.sweetness }}</h4>
<form action="{{ url_for('show', id=fruit.id) }}?_method=DELETE" method="POST">
  <input type="submit" value="DEL-EAT THIS FRUIT!">
</form>
<a href="{{ url_for('index') }}">Go back</a>
{% endblock %}
