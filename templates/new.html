{% extends "base.html" %}
{% block content %}
<h1>What fruit are you going to give me???</h1>
<form action="{{ url_for('index') }}" method="POST">
  <label for="name">Name</label>
  <input type="text" id="name" name="name">
  <label for="sweetness">Sweetness</label>
  <input type="number" id="sweetness" name="sweetness" min="0" max="10" step="1">
  <input type="submit" value="GIVE ME THAT FRUIT!">
</form>
{% endblock %}
